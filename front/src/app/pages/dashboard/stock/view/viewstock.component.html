<div class="main-content">



    <div class="row" *ngIf="showMsg">
      <div class="col-xs-12"><p class="alert alert-success"><strong>Registration Success!</strong> Please click
        here
        to login!.</p></div>
    </div>
    <div class="row" *ngIf="showError">
      <div class="col-xs-12"><p class="alert alert-danger"><strong>Error in Adding.!</strong> Please click here to
        login!.</p></div>
    </div>

  <form #stockSearchForm="ngForm" id="searchform">
    <div class="form-group">
      <label>Item Code </label>
      <input type="text" class="form-control" name="code" [(ngModel)]="stock.code" #code="ngModel" placeholder="Code">

    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="stock.name" #code="ngModel" placeholder="Item Name">

    </div>


      <input class="btn btn-md btn-outline-primary" type="button" value="Search" (click)="search()">
    <input class="btn btn-md btn-outline-primary" type="button" value="Reset" (click)="resetForm()">
    <button class="btn btn-md btn-outline-primary" (click)="openAddModal()">Add Stock</button>
  </form>



  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title ">Stock Management</h4>
        <p class="card-category"> Here is a subtitle for this table</p>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions1" [dtTrigger]="dtTrigger1" class="table table-striped " id="table1">
            <thead>
            <tr>
              <th>Item Code</th>
              <th>Name</th>
              <th>Whole Sale Prise</th>
              <th>Retail Prise</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rec of stockList">
              <td>{{rec.code}}</td>
              <td>{{rec.name}}</td>
              <td>{{rec.wholesalePrice}}</td>
              <td>{{rec.retailPrice}}</td>
              <td class="table-action-column">
                <button  *ngIf="true"  mat-raised-button type="button" (click)="openUpdateModal(rec)" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                  <i class="material-icons">edit</i>
                </button>
                <button  *ngIf="true"  mat-raised-button type="button" (click)="openDeleteModal(rec)" matTooltip="Delete Task" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                  <i class="material-icons">delete</i>
                </button>
                <button  *ngIf="true"  mat-raised-button type="button" (click)="openUpdateModal(rec)" matTooltip="View Task" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                  <i class="material-icons">remove_red_eye</i>
                </button>
              </td>
            </tr>
            <tr *ngIf="stockList?.length == 0">
              <td colspan="7" class="no-data-available">No data Available!</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
